about:
  enable: true
  title: Herzlich willkommen auf der Homepage des Georg-Cantor-Gymnasiums!
  image: media/home/pinguin.webp
  content: >
    Wir sind eine Schule mit mathematisch-naturwissenschaftlich-technischem
    Schwerpunkt und möchten interessierte und begabte Schülerinnen und Schüler
    auf diesem Gebiet fördern. Das schulische Leben unseres Gymnasiums
    beschränkt sich aber nicht auf den MINT-Bereich.


    Informieren Sie sich über unser vielfältiges wissenschaftliches, kulturelles und soziales Angebot. Georg Πinguin, unser Schulmaskottchen, begleitet Sie dabei!
  button:
    enable: false
    label: Digitale Führung durch das Schulhaus
    link: https://vr.cantorgymnasium.de/tour/
blog:
  enable: true
  title: Aktuelles
  number: 2
success_banner:
  enable: true
  image: media/home/success_banner.webp
  feature_item:
    - type: image
      name: Mathematik-Olympiade
      content: >
        In der Landesrunde der [Mathematikolympiade
        2023](https://cantorgymnasium.de/blog/mathematik-olympiade-landesrunde-2023/)
        wurden:


        - **3 von 9 ersten Preisen**

        - **7 von 22 zweiten Preisen**

        - **11 von 32 dritten Preisen**

        - **4 von 34 Anerkennungspreisen**


        an Schüler unserer Schule verliehen.
      image: media/home/mo.webp
    - type: image
      name: Physikolympiade
      image: media/home/po.webp
      content: >
        In der [Landesphysikolympiade
        2023](https://cantorgymnasium.de/blog/erfolge-bei-der-landesphysikolympiade-2023/)
        wurden:


        - **2 von 5 ersten Preisen**

        - **3 von 8 zweiten Preisen**

        - **4 von 13 dritten Preisen**

        - **5 von 16 Anerkennungspreisen**


        an Schüler unserer Schule verliehen.
    - type: image
      name: Chemieolympiade
      image: media/home/icho.webp
      content: >
        Ein Schüler unserer Schule bekam die Bronzemedaille in der
        Internationalen Chemieolympiade 2020 verliehen. Ein weiterer Schüler
        unserer Schule wurde für die Nationalmannschaft für die IChO 2021
        ausgewählt.
    - type: image
      content: >
        Ein Schüler unserer Schule bekam in der Endrunde von "Chemie - die
        stimmt!" 2021 den ersten Platz in drei Kategorien.
      name: Chemie - die stimmt!
      image: media/home/cds.webp
    - type: icon
      name: Und viel mehr ...
      icon: trophy-outline
      content: >
        Durch umfassende Begabtenförderungsangebote sind unsere Schüler bei
        vielen Wettbewerben erfolgreich. Diese umfassen erweiterte Stoffgebiete,
        Spezialistenlager und begabtenfördernde Ganztagsangebote.
