title: Ausblick auf die Woche
author:
  - herr-berger
image: /media/ausblick.webp
content: >+
  Nachdem die Musiker ihre Probenfahrt nach Naumburg durch den Bahnstreik leider
  schon einen Tag früher beenden mussten, führen sie diese Woche die letzten
  Proben durch: Mittwoch steigt die Generalprobe und am Freitag werden kurz vor
  dem Weihnachtskonzert die letzten Details angepasst. 


  Ebenfalls am Mittwoch, dem 13.12.2023 findet unser Schulausscheid des Vorlesewettbewerbs der 6. Klassen statt. Viel Erfolg allen Klassenvertretern.




