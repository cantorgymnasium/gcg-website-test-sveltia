title: Ausblick auf die Woche
author:
  - denys-konovalov
image: /media/ausblick.webp
content: >
  Vom Mittwoch, dem 20. September, bis zum Dienstag, dem 26. September,
  empfangen wir an unserer Schule die ungarischen Austauschschüler aus der
  [Deutschen Schule Budapest](https://deutscheschule.hu/de/). In der
  Projektgruppe der Junior-Ingenieur-Akademie werden die Austauschschüler
  zusammen mit ihren 16 Austauschpartnern mehrere Tage lang an einem spannenden
  technischen Projekt tüfteln.


  Am Montag, dem 25. September, findet der Wettbewerb “Chemkids” statt.






  Am Dienstag, dem 26. September, darf das Georg-Cantor-Gymnasium die diesjährige Runde des Mannschaftswettbewerbs Biologie für die Sekundarstufe II austragen.
