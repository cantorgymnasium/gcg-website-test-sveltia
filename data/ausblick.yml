image: /media/ausblick.webp
content: >
  _10.06.2024 - 14.06.2024_


  Wir wünschen viel Erfolg beim Mannschaftswettbewerb Physik Oberstufe in Riesa. 


  Am Donnerstag werden auf der Auszeichnungsveranstaltung alle erfolgreichen Wettbewerbsteilnehmer/-innen geehrt. 


  Am Freitag findet unser alljährliches Schulfest von den 10ern organisiert statt. Direkt im Anschluss geht es weiter mit der Verleihung der Abiturzeugnisse in der Ulrichskirche und am Abend folgt der Abiball. 
