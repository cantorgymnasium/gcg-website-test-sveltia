title: Ausblick auf die Woche
author:
  - denys-konovalov
image: /media/ausblick.webp
content: >
  Am Dienstag, dem 10. Oktober 2023, und Donnerstag, dem 12. Oktober 2023,
  besuchen die 10. Klassen im Rahmen des Geschichtsunterrichts die
  Euthanasie-Gedenkstätte in Bernburg.


  Am Donnerstag treffen sich außerdem die Vertreterinnen und Vertreter aller Gremien zur 1. Gesamtkonferenz in diesem Schuljahr.


  Am Freitag, dem 13. Oktober 2023, wird die 1. Runde der Physikolympiade geschrieben.


  Ab Montag, dem 16. Oktober 2023 beginnen dann die Herbstferien, welche sich dieses Jahr bis zum Reformationstag am 31. Oktober 2023 erstrecken.
