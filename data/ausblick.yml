  _20.01.2025 bis 24.01.2025_


  An verschiedenen Tagen der Woche führen die Klassenleiter der 5. Klassen die ausstehenden Lernentwicklungsgespräche mit den Schülerinnen und Schüler sowie ihren Eltern durch.


  In der gesamten Woche gibt es vom Projekt „Tagebuch der Gefühle“ eine Ausstellung zum Terroranschlag in Halle 2019. 


  Am Freitag findet der Tag der Kulturen 2025 statt. Alle Schülerinnen und Schüler besuchen Vorträge und Workshops ihrer Mitlernenden oder von externen Angeboten und beschäftigen sich mit dem Leben in anderen Ländern, gesellschaftlichen Problemen und der Thematik der Nachhaltigkeit. Dazu haben alle ihren eigenen Stundenplan erhalten, der nach ihren Besuchswünschen konzipiert wurde. Ein genauer Bericht zum Tag der Kulturen folgt bald auf unserem Websiteblog.


  An den Tag der Kulturen schließt sich die Ausgabe der Halbjahreszeugnisse für die 5. bis 11. Klassen an. Danach geht es in die Winterferien. 
