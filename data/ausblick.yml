content: >
  Die kommende Woche ist insgesamt etwas ruhiger, dafür steigt jetzt die
  Klassenarbeitsanzahl kontinuierlich an:


  Allen Teilnehmern der Klausurrunde beim Certamen Franckianum wünschen wir am Dienstag viel Erfolg. Zudem steigt am Freitag eine weitere Runde der IChO.


  Am Donnerstag laden wir alle Schülerinnen und Schüler, ihre Familien und alle Angestellten unserer Schule zum 2. Vorleseabend. Die Schüler der Deutsch-Leistungskurse lesen aus verschiedenen Werken vor. Alle Infos: [hier](https://cantorgymnasium.de/blog/einladung-zum-vorleseabend-2023/).


  Am Freitag fahren dann traditionell die Sozialkundekurse der 11. Klassen auf Exkursion in den Bundestag. Ein Geschichtskurs der 12. Klasse fährt bereits zwei Tage früher auf eine Exkursion.


  _Infos zum Weihnachtskonzert befinden sich im Website-Banner._
