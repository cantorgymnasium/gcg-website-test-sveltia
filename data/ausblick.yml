title: Ausblick auf die Woche
author:
  - herr-berger
image: /media/ausblick.webp
content: >
  Ab Montag sammeln unsere 9. Klassen in ihrem zweiwöchigen Betriebspraktikum
  erste umfangreichere Arbeitserfahrungen. Die 10. Klassen absolvieren zeitlich
  parallel für sechs Tage ihr NAWI-Praktikum und experimentieren in Bio, Chemie
  und Physik für jeweils zwei Tage. Die Chemiker fahren dafür in die Hochschule
  Merseburg.


  _Infos zum Tag der offenen Tür und dem Weihnachtskonzert finden Sie im Website-Banner._
