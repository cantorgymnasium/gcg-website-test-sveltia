image: /media/ausblick.webp
content: >
  Nachdem wir in der letzten Woche das [35-jährige Jubiläum](/35-jahre-gcg)
  unserer Schule feierten, stehen einigen von uns schon wieder
  Abwechslungsreiche Tage bevor.



  Vom Mittwoch, dem 21. September, bis zum Dienstag, dem 26. September, empfangen wir an unserer Schule die ungarischen Austauschschüler aus der [Deutschen Schule Budapest](https://deutscheschule.hu/de/). In der Projektgrupper der Junior-Ingenieur-Akademie werden die Austauschschüler zusammen mit ihren 16 Austauschpartnern mehrere Tage lang an einem spannenden technischen Projekt tüfteln.



  Vom 19. bus zum 21. September finden zudem die Elternversammlungen aller Klassen statt. Die genauen Tage und Zeiten wurden bereits im Vorfeld durch die Klassenleiter mitgeteilt.



  Am Samstag, dem 23. September, präsentiert sich das GCG für zukünftige Schüler und Eltern auf der Stadtschulmesse.
