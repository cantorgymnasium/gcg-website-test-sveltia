title: Ausblick auf die Woche
author:
  - denys-konovalov
image: /media/ausblick.webp
content: >+
  _19.02.2024 - 23.02.2024_


  Am vergangenen Wochenende absolvierten wieder über 200 Viertklässlerinnen und Viertklässler den Aufnahmetest für das kommende Schuljahr. 


  Im Verlauf der Woche stehen aber auch viele neue Ereignisse an:


  - Die 8. Klassen absolvieren die Vergleichsarbeit Mathematik. 

  - Der Fotograf ist für die 6. bis 12. Klassen im Haus. 

  - Am Freitag steigt die von den 11ern für die 5.-7. Klassen organisierte große Faschingsparty nach der 6. Stunde. 

  - Zu guter Letzt treten am Freitag und Samstag wieder vielzählige Schülerinnen und Schüler bei der Landesmathematikolympiade in Magdeburg. **Viel Erfolg!**




