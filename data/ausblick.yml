content: >
  _11.11.2024 bis 15.11.2024_


  In dieser Woche führt der Schülerrat den ersten **Kleidertausch** des GCGs durch. Sie wollen damit die Nachhaltigkeit aller stärken. Von Montag bis Mittwoch können in allen Hofpausen nicht mehr gebrauchte Kleidungsstücke in der Lernwerkstatt abgegeben werden. Am Freitag können dann die Spendenden in der großen Auswahl stöbern und neue Stücke für sich entdecken. 


  Die ersten Olympiaden-Wettbewerbe starten in ihre 2. Runde des Schuljahres: Wir wünschen allen Teilnehmenden der Internationalen Physikolympiade am Dienstag und der Mathematikolympiade am Mittwoch größte Erfolge!


  Am Donnerstag findet der Lehrersprechtag 2024 statt. Die Terminabsprache zwischen dem Kollegium und den Eltern ist dafür weitestgehend abgeschlossen bzw. bereits im Gange. 
