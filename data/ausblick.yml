content: >
  Eine Gruppe unserer 11er ist diese Woche im Skilager, nachdem ihnen die
  Anreise durch den GDL-Streik am vergangenen Freitag erschwert wurde. Mithilfe
  von Lehrer-PKWs und einem von den Eltern gemieteten Autobus konnte der
  Skikompaktkurs trotzdem starten.


  Ab Montag findet das Spezialistenlager Mathematik der 5. bis 7. Klassen in Wittenberg statt. Nächste Woche folgen dann die älteren Schüler. Möge das Training für die Mathematikolympiade erfolgreich sein!


  Am Dienstag erwartet uns wieder ein langer Konferenzabend: Die Halbjahres-Zeugnis-Konferenzen stehen an.  
