image: /media/ausblick.webp
content: >
  Unsere 9. Klassen absolvieren nun die 2. Woches ihres Betriebspraktikums und
  die 10. Klassen bringen das NAWI-Praktikum zum erfolgreichen Abschluss. Am
  Donnerstag besuchen die 11. Klassen das Justizzentrum in Halle. 


  **Am Samstag laden wir dann von 9 bis 12 Uhr zum Tag der offenen Tür in unser Schulgebäude.**


  _Infos zum Weihnachtskonzert finden Sie im Website-Banner._
