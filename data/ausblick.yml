title: Ausblick auf die Woche
author:
  - denys-konovalov
image: /media/ausblick.webp
content: >+
  Wir starten in die letzte Woche vor den Winterferien, die für unseren
  Abiturjahrgang intensiv durch das Vorabitur geprägt ist.


  Der Modulkurs Chemie der Klassenstufe 11 verbringt seine traditionelle Modulwoche beim Experimentieren in der Hochschule Merseburg.


  Für die Eltern der zukünftigen Cantorianer startet der letzte Zeitraum des Anmeldeverfahrens für die Aufnahmeprüfung. Bis Mittwoch, den 7. Februar 2024, sind die Anmeldeformulare samt Halbjahreszeugnis einzureichen - genauere Informationen dazu finden sich im roten Website-Banner und unter [https://cantorgymnasium.de/anmeldung/](https://cantorgymnasium.de/anmeldung/).

