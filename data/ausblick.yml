  _16.12.2024 bis 20.12.2024_


  Die letzte Woche vor den Ferien steht im Zeichen von Weihnachten:


  - Am Donnerstag öffnen wir von 16 bis 19 Uhr die Türen zu unserem Weihnachtsbasar für alle Besucher. Am Freitag setzen wir diesen noch einmal schulintern fort. 

  - Am Donnerstag startet der Schülerrat mit der Verteilung der Wichtelgeschenke, welche zuvor von allen Schülerratsmitgliedern sowie dem Abikomitee vorbereitet werden. 

  - Sportliche Events haben wir am Montag mit dem Volleyballturnier der 9./11./12. Klassen sowie am Freitag mit dem Fußballturnier der 5.-7. Klassen. 

  - Am Freitag findet zudem ab 11 Uhr das traditionelle Weihnachtssingen statt, bevor alle in die Ferien starten. 




