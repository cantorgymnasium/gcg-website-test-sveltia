content: >
  Im September 1988 wurde unser Gymnasium als Spezialschule

  mathematisch-naturwissenschaftlicher Richtung mit nur 54 Schülerinnen

  und Schülern der Klassenstufe 9 sowie 16 Lehrkräften gegründet. In

  der Woche vom 11. bis 15. September feiern wir somit in diesem Jahr

  unser 35-jähriges Schuljubiläum mit einer Reihe von besonderen

  Veranstaltungen.


  Beispiele hierfür sind die Podiumsdiskussion mit Herrn Dr. Diaby am Dienstag, den 12. September, bei der unsere

  Beiträge zur Red-Hand-Aktion übergeben werden, der Jugend-forscht-Tag der 5. und 6. Klassen am Mittwoch, unsere Festveranstaltung am Donnerstag sowie vielfältige kulturelle Höhepunkte am Freitag, den 15. September.


  Wer bei unserem „Unendlichkeits-Flashmob“ vor 5 Jahren auf dem Marktplatz dabei war, möchte vielleicht auch unsere diesjährige Aktion miterleben:

  Am Freitag zwischen 12:30 und 13:00 Uhr werden wir auf dem

  Salzgrafenplatz die Konstruktion der Cantor-Menge darstellen.
