title: Ausblick auf die Woche
author:
  - herr-berger
image: /media/ausblick.webp
content: >+
  _29.04.2024 - 03.05.2024_


  Das größte Ereignis der Woche ist unser Schulsportfest am Dienstag in der Brandbergehalle. Mögen die besten Sportlerinnen und Sportler in den Disziplinen Weitsprung, 100-Meter-Sprint, 800-Meter-Lauf und Medizinballstoßen gefunden werden. 


  Am Freitag findet das Englisch-Abitur statt. An den anderen Wochentagen können Konsultationen für die mündlichen Prüfungen erfolgen. 


  _Alle weiteren bevorstehenden Abiturtermine im Überblick:_


  - Freitag, 03.05.: Englisch

  - Montag, 06.05.: Informatik

  - Dienstag, 07.05.: Mathematik

  - Mittwoch, 08.05.: Geschichte

  - Montag, 13.05. bis Freitag, 17.05.: mündliche Prüfungen




