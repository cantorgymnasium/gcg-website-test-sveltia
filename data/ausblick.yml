image: /media/ausblick.webp
content: >
  _02.12.2024 bis 06.12.2024_


  Am Montag beenden die 10. Klassen ihr NAWI-Praktikum mit der Physikklausur. Auch die 9. Klassen sind aus ihren Betriebspraktika wieder zurück in der Schule. 


  Von Dienstag bis Donnerstag fahren unsere Musik-AGs auf Musikfahrt und begehen Intensivproben für das Weihnachtskonzert. 


  Am Freitag findet die IChO statt.
