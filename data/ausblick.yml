title: Ausblick auf die Woche
author:
  - herr-berger
image: /media/ausblick.webp
content: >
  Unsere Musiker starten in der kommenden Woche in die finale Phase ihrer
  Vorbereitungen für das Weihnachtskonzert. Dafür fahren sie vom 6. bis 8.
  Dezember auf Musikfahrt nach Naumburg.


  Zudem schließen die 12. Klassen ihr vorletztes Schulhalbjahr ab. 


  _Für das Weihnachtskonzert gibt es nur noch wenige, übergebliebene Eintrittskarten._
