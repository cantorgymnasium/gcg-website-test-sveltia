title: Ausblick auf die Woche
author:
  - frau-felke
image: /media/ausblick.webp
content: >
  Das Schuljahr geht auf die Zielgerade. Ab Dienstag absolvieren die
  Schülerinnen und Schüler der Leistungskurse Biologie Klasse 11 das
  Ökopraktikum. Am Mittwoch finden die Verteidigungen der
  wissenschaftlich-praktischen Arbeiten in Klasse 10 statt. Außerdem wird es für
  die 10. Klassen eine Buchlesung geben und ein Puppentheaterstück zur
  DDR-Geschichte. Am Mittwoch werden die erfolgreichsten Schülerinnen und
  Schüler dieses Schuljahres in der Auszeichnungsveranstaltung noch einmal
  geehrt. 


  Die Abiturientinnen und Abiturienten erhalten am Donnerstag in feierlichem Rahmen ihre Reifezeugnisse. Am Freitag feiern sie ihren erfolgreichen Abschluss beim Abi-Ball.


  Die Schülerinnen und Schüler von Klasse 5 bis 9 erwartet am Freitag das Schulfest, organisiert von den 10. Klassen.
