content: >+
  08.04.2024 - 12.04.2024


  Die kommende Woche hat nur zwei Ereignisse:


  - Donnerstag: Fachbereichskonferenz des FB III (MINT)

  - Freitag: Schultag mit verkürztem Unterricht (1.-5. Stunde im 30-Minuten-Takt nach normalem Stundenplan)


  Zudem sind seit vergangenen Samstag sechs Schülerinnen und Schüler der 10. Klassen in Frankreich und besuchen unsere dortige Partnerschule Lycee Aristide Briand in Saint-Nazaire. 




