  _04.11.2024 bis 08.11.2024_


  Uns steht eine Woche ohne besondere Ereignisse bevor. Deswegen hier einmal der Aufruf: Schublade auf - Stifte raus! Alle alten Plastikstifte, Plastikminen und Korrekturroller wollen recycelt werden und werden in der Box vor dem Lehrerzimmer gesammelt. 
