title: Ausblick auf die Woche
author:
  - herr-berger
image: /media/ausblick.webp
content: >
  _15.04.2024 - 19.04.2024_


  Es steht die letzte Unterrichtswoche unserer Abiturienten ins Haus. Wir freuen uns auf zahlreiche Kostümierungen der 12er.


  Zudem findet am Donnerstag der Känguru-Wettbewerb und der Rezitatoren-Wettstreit statt. Ebenfalls ist die Gesamtkonferenz am Donnerstagnachmittag und danach schließt sich das Grillen der 12er mit den Lehrern an.


  Am Freitag ist dann der große Tag der Abiturienten - Einmal die Schule regieren und Chaos stiften: Der letzte Schultag.


  _08.04.2024 - 12.04.2024_


  Die kommende Woche hat nur zwei Ereignisse:


  - Donnerstag: Fachbereichskonferenz des FB III (MINT)

  - Freitag: Schultag mit verkürztem Unterricht (1.-5. Stunde im 30-Minuten-Takt nach normalem Stundenplan)


  Zudem sind seit vergangenen Samstag sechs Schülerinnen und Schüler der 10. Klassen in Frankreich und besuchen unsere dortige Partnerschule Lycee Aristide Briand in Saint-Nazaire.
