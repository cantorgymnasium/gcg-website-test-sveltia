content: >
  _04.03.2024 - 08.03.2024_


  Nun folgen alle weiteren Highlights der Kultur- und Wissenschaftstage im Rahmen der Festwoche. 


  Von Montag bis Mittwoch läuft die Projektwoche. Die Themen lauten:


  - 5./6. Klasse: Wasser

  - 7./8. Klasse: Erde

  - 9. Klasse: Luft


  Die 10. Klasse durchläuft einen Workshop zum Präsentieren und Darstellen wissenschaftlichen Arbeitens und die 11. Klassen sind in den Modulkursen Biologie und Physik oder unterstützen die Lehrkräfte in den Projekten.


  Unsere 12er schreiben am Montag, Mittwoch und Freitag Vorabitur-Klausuren.


  Am Donnerstag finden dann die Präsentationen der Projektwoche statt. Die 5. und 6. Klassen gehen dafür ins Audimax am Uniplatz. Alle anderen präsentieren ihre Projekte kurz zentral in der Aula und danach in ihren Projekträumen. Die 10. Klassen haben einen Arbeitstag zu Hause an ihren Facharbeiten und wissenschaftlich-praktischen Arbeiten.


  Zudem küren wir am Donnerstag als Höhepunkt der Festwoche die oder den Cantor-Preisträger/in 2024. Die Festveranstaltung wird von allen Schülerinnen und Schülern der 12. Klasse, allen Klassensprecher/-innen und dem Kollegium besucht. 


  Am Freitag, dem “Cantor-Tag” haben alle Jahrgänge eigene Aktivitäten:


  - Klasse 5: Besuch der Mathewelten

  - Klasse 6: Exkursionen in Halle

  - Klasse 7: das Body&Grips-Mobil kommt in die Schule

  - Klasse 8: Technik-Tag (Besuch verschiedener Standorte in der Region)

  - Klasse 9: Zuhörer der wpA-Zwischenpräsentationen, danach Vorstellungen verschiedener Institute der MLU

  - Klasse 10: wpA-Zwischenpräsentationen und danach ein Zeitzeugengespräch zum Thema “Deutsche Teilung”

  - Klasse 11: Modulkurse bzw. Betreuung der Body&Grips-Stationen für die 7er

  - Klasse 12: das letzte Vorabi der Woche


  PS: Ein ausführlicher Rückblick auf die Ereignisse der Woche sowie MuLi und Tag der Kulturen aus der vergangenen Woche folgt im Anschluss der Festwoche in einem Blogbeitrag auf der Website.
