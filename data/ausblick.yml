image: /media/ausblick.webp
content: >+
  _18.11.2024 bis 23.11.2024_


  Am Montag starten die 9. Klassen in ihr zweiwöchiges Berufspraktikum. Hoffentlich gelingen freudige Erlebnisse und ein Gewinn bei der Orientierung auf euren späteren Beruf. Zudem starten die 10. Klassen am Freitag in ihr NAWI-Praktikum und werden dann für 6 Tage in Biologie, Physik und Chemie experimentieren. 


  Am Mittwoch wünschen wir den Lateinkursen der Oberstufe viel Erfolg bei der 1. Runde (vierstündige Klausur) des Landeswettbewerbs Latein “Certamen Franckianum”. 


  **Am Samstag begrüßen wir dann recht herzlich alle Gäste bei unserem Tag der offenen Tür von 9 bis 12 Uhr.** 




