  ### Das Ferienende naht, daher hier ein paar Informationen zum reibungslosen
  Start ins neue Schuljahr:


  #### **Bücherverkauf**


  Über die Schule bestellte Lehrbücher und Arbeitsmittel können am


  **Donnerstag** (01.08.2024) oder **Freitag** (02.08.2024) jeweils in der Zeit


  von **09:00 Uhr – 16:00 Uhr** im Raum 104 unseres Gymnasiums käuflich erworben werden.

  _(Bitte möglichst passendes Geld mitbringen.)_


   


  #### **Erster Schultag, Montag, 05.08.2024**


  ##### **Klasse 5**


  |**Zeit**|**Bemerkung**|

  |---|---|

  |8:00 Uhr|Begrüßung der 5. Klassen auf dem Schulhof durch die Klassenleitung|

  |8:15 Uhr|Begrüßung der 5. Klassen durch SL in der Aula|

  |2. – 6. Std.|Klassenleiterstunden und Ausgabe der Leihexemplare|


   


  ***Hinweise zum ersten Schultag ab Klasse 6 finden sich ab Freitag im Vertretungsplan. Der Unterricht endet für alle Klassen am Montag (5.8.) und Dienstag (6.8.) nach der 6. Stunde.*** 
