  _17.06.2024 - 21.06.2024_


  Es startet die letzte, sehr ereignisreiche Schulwoche: 


  - Die 7. und 10. Klassen sind schon teils seit dem Wochenende auf Klassenfahrt. Es geht u.a. nach Weißwasser, Hamburg und Prag. 

  - Unsere 11er sind mit ihren Biologiekursen im Ökologie-Praktikum, z.B. der Franzigmark. Die verbleibenden 11er begleiten jüngere Klassen auf Exkursionen oder helfen bei den Schuljahresendarbeiten, z.B. der Schulbuchsortierung oder dem Aufbau der neuen Informatikkabinette. 

  - Die Jahrgänge 5 und 6 sind am Dienstag und Donnerstag auf Exkursion, die 8er und 9er am Mittwoch und Donnerstag. Viele der Klassen nehmen beispielsweise am Drachenbootrennen des HKC und der Saalesparkasse auf dem Osendorfer See teil. 

  - Spätestens am Freitag sind alle Klassen wieder in der Schule. Der Tag beginnt mit einigen Klassenleiterstunden und endet mit der Vergabe der Zeugnisse. 




