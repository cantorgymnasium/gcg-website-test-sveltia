title: Ausblick auf die Woche
author:
  - herr-berger
image: /media/ausblick.webp
content: >+
  Wir sind aus den Herbtsferien zurückgekehrt. In den ersten Tagen nach den
  Ferien haben wir gleich die pädagogischen Klassenkonferenzen abgehakt und
  starteten damit in einen ereignisreichen November. In der ersten vollen Woche
  stehen folgende Ereignisse an:


  - von Montag bis Freitag sind unsere drei 5. Klassen auf Kennenlernfahrt in Gründheide,

  - der Lehrer-/Elternsprechtag am Donnerstag,

  - einzelne Schülerinnen und Schüler der Klassenstufen 10-12 bestreiten die 2. Runde der internationalen Physikolympiade am Freitag. Viel Erfolg!






  **Vorabinfo Weihnachtskonzert:** Alle Infos zum Weihnachtskonzert 2023 findet ihr [hier](https://cantorgymnasium.de/blog/einladung-weihnachtskonzert-2023/).




