  _19.08.2024 bis 23.08.2024_


  **Wir sind erfolgreich in das neue Schuljahr gestartet.** 


  Nach Kennenlerntagen, Patentreffen und AG-Börse steht für unsere 5er nun das größte Highlight des Starts am GCG an: Es geht auf Klassenfahrt nach Grünheide. 


  _26.08.2024 bis 30.08.2024_


  In dieser Woche stehen die Elternversammlungen an. Die Klassenleiter haben per Mail alle Daten zukommen lassen.
