content: >
  _22.04.2024 - 26.04.2024_


  In dieser Woche starten die Abi-Prüfungen:


  - Montag, 22.04.: Französisch und Latein

  - Donnerstag, 25.04.: Deutsch

  - Freitag, 26.04.: Biologie, Chemie, Physik


  Am Donnerstag findet zudem der Boys und Girls'Day statt. 


  _Alle weiteren bevorstehenden Abiturtermine im Überblick:_


  - Freitag, 03.05.: Englisch

  - Montag, 06.05.: Informatik

  - Dienstag, 07.05.: Mathematik

  - Mittwoch, 08.05.: Geschichte

  - Montag, 13.05. bis Freitag, 17.05.: mündliche Prüfungen


  Zudem sind die sechs Schülerinnen und Schüler der 10. Klassen aus Frankreich von unserer dortigen Partnerschule Lycee Aristide Briand in Saint-Nazaire wieder zurück und werden bald davon berichten.
