  _03.03.2025 bis 08.03.2025_


  #### Kultur und Wissenschaftstage


  Von Montag bis Mittwoch arbeiten die 5.-9. Klassen in der Projektwoche. Die Themen sind:


  - 5./6. Wasser

  - 7./8. Erde

  - \9. Luft


  Die 10. Klassen beschäftigen sich intensiv mit der Präsentation von wissenschaftlichem Arbeiten und ihrem Auftreten vor Publikum im Präsentationsworkshop. Die 11. Klassen sind in den Modulkursen Biologie bzw. Physik oder sind als Unterstützer in den Projekten der 5.-9. Klassen. 


  Am Mittwochnachmittag findet der Wettbewerb Strongest Student in unserer Schule statt und es werden der stärkste Schüler und die stärkste Schülerin in Halle gesucht. 


  Am Donnerstag präsentieren alle Projektgruppen ihre Arbeiten. Die 5. und 6. Klassen gehen dafür ins Audimax am Uniplatz. Die Projektgruppen zum Thema Erde und Luft präsentieren in der Schule ihre Ergebnisse. Die 10. Klassen haben einen Tag zum wissenschaftlichgen Arbeiten an ihren wpAs und Facharbeiten. 


  Am Donnerstagmittag folgt der Höhepunkt unserer Festwoche: Die Verleihung des Cantorpreises. 


  Der Freitag bietet für alle Jahrgänge ein unterschiedliches buntes Programm: 


  - Klasse 5: ein Fabeltheaterstück in der Aula und danach Exkursionen in ganz Halle: Besichtigung des Havag-Betriebshofes, Besuch der Feuerwache Halle-Neustadt, Führung im Geiseltalmuseum und Führung durch die zoologischen Sammlungen. 

  - Klasse 6: ein Fabeltheaterstück in der Aula und danach verschiedene Spieleangebote vom Würfelpech e.V.

  - Klasse 7: Body & Grips - ein Gesundheitstag

  - Klasse 8: Techniktag - Besuch verschiedener MINT-Unternehmen in der gesamten Region.

  - Klasse 9: Besuch der wpA-Zwischenpräsentationen der 10. Klassen, anschließend Vorstellung verschiedener MLU-institute

  - Klasse 10: wpA-Zwischenpräsentationen und danach ein Theater-Programm zu Heinrich Heine- Klasse 11: Finale in den Modulkursen bzw. Betreuung des Body & Grips Tages der 7. Klassen


  Die Klassenstufe 12 schreibt in dieser Woche ihre letzten drei Vorabis. 




