content: >+
  _26.02.2024 - 01.03.2024_


  Die vor uns liegende Woche startet ruhig mit den Reihenuntersuchungen der 6. Klassen, aber endet mit den ersten großen Veranstaltungen der Festwoche 2024:


  - Donnerstag ca. 16:30 Uhr: Eröffnung der Galerie 

  - Donnerstag ab 17:00 Uhr: Musikalisch-Literarischer Abend

  - Freitag: Tag der Kulturen


  Für alle Ereignisse der Festwoche schauen Sie gerne nächste Woche wieder auf der Website vorbei. 




