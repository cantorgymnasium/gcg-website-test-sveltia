  _24.02.2025 bis 28.02.2025_


  In dieser Woche steht nur ein Wettbewerb an: Der Regionalwettbewerb Jugend forscht in Halle am Dienstag. 


  Am Donnerstag laden wir ab 17 Uhr zur Galerieeröffnung und anschließend zum bunten Programm des Musikalisch-Literarischen Abends, welcher unsere Festwoche 2025 eröffnet. 
