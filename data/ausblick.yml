  ### Frohe Pfingstferien


  _27.05.2024 - 31.05.2024_


  Am Dienstag müssen unsere 10er ihre Facharbeiten verteidigen und die 6er schreiben am Freitag zentrale Klassenarbeit Englisch. 


  Die 11er fahren am Donnerstag auf die traditionelle Exkursion nach Weimar und wandeln auf Goethes Spuren. 


  Am Freitag ist außerdem Notenschluss, also ist der Endspurt angesagt. 


  Zudem finden in dieser Woche finden die ersten Abi-Nachklausuren statt.
