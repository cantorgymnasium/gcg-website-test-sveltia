content: >
  _06.05.2024 - 10.05.2024_


  Wir haben eine kurze Woche. Am Donnerstag ist Feiertag und am Freitag liegt der bewegliche Ferientag unserer Schule.


  Trotzdem absolvieren unsere 12er bis zu drei Prüfungen:


  - Montag, 06.05.: Informatik

  - Dienstag, 07.05.: Mathematik

  - Mittwoch, 08.05.: Geschichte


  _13.05.2024 - 17.05.2024_


  In dieser Woche stehen die mündlichen Prüfungen unserer Abiturientinnen und Abiturienten an. 


  Zudem schreiben die 6. Klassen am Donnerstag die zentrale Klassenarbeit Mathematik. 
