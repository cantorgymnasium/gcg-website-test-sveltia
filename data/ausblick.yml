content: >+
  **Am Samstag, dem 23. November 2024 begrüßen wir recht herzlich alle Gäste bei
  unserem Tag der offenen Tür von 9 bis 12 Uhr. Staunen Sie in unseren
  Fachkabinetten, informieren Sie sich zum Aufnahmeverfahren oder lassen Sie
  sich von unseren 5. Klassen durchs Schulhaus führen.**


  _25.11.2024 bis 29.11.2024_


  Die 9. Klassen absolvieren nun die zweite Woche ihres Berufspraktikums. Zudem sind die 10. Klassen am Freitag in ihr NAWI-Praktikum gestartet und experimentieren die ganze Woche Biologie, Physik und Chemie.


  Für die 6. Klassen stehen die Reihenuntersuchungen an. 


  #### **Am Donnerstag laden wir ab 16:30 Uhr zum Vorleseabend - ein traditionelles Highlight der Vorweihnachtszeit. Lassen Sie sich in mystische Welten der Literatur entführen und schauen Sie bei uns vorbei!**




