content: >
  _.03.2025 bis .03.2025_


  Wir wünschen allen Teilnehmenden großartige Erfolge bei den Wettbewerben dieser Woche:


  - Di: Mannschaftswettbewerb Mathematik Kl. 10 in Cottbus

  - Mi: Landesrunde der Chemie-Olympaide in Schulpforta

  - Do: Mannschaftswettbewerb Biologie Kl. 9 in Chemnitz

  - Fr: Mannschaftswettbewerb Physik Kl. in Ilmenau


  Die 10. Klassen führen im Rahmen des Geographie- und Sozialkundeunterrichts am Mittwoch die diesjährige Klimakonferenz durch.


  Zudem befinden sich unsere 12er in ihrer letzten Unterrichtswoche. Diese ist geprägt von Mottokostümen und dem Abistreich am Freitag.
