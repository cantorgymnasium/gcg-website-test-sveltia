  reibungslosen Start ins neue Schuljahr:***


  #### **Bücherverkauf**


  **Über die Schule bestellte Lehrbücher und Arbeitsmittel können am**


  **Montag (14.08.2023), Dienstag (15.08.2023) oder Mittwoch (16.08.2023) jeweils in der Zeit** 


  **von 12:00 Uhr – 16:00 Uhr im Erdgeschoss unseres Gymnasiums käuflich erworben werden.** 

  ***(Bitte möglichst passendes Geld mitbringen.)***


   


