info:
  enable: true
  bg_image: media/home/success-story.webp
  title: Über die Schule
  content: Das Georg-Cantor-Gymnasium wurde im Jahre 1988 als eine
    mathematisch-naturwissenschaftliche Schule gegründet. Über die vielen Jahre
    kamen viele Veränderungen auf die Schule zu. Nach der Verleihung des Namen
    \"Georg-Cantor\", Umformung zu einem Gymnasium, dem Umzug in ein neues
    Gebäude u. v. m. ist die Schule heute ein erfolgreiches, modernes und
    produktives Gymnasium mit mathematisch-naturwissenschaftlichem Schwerpunkt
    und dem Gütesiegel \"Begabungsfördernde Schule\" vom Landesinstitut für
    Schulqualität und Lehrerbildung.
  video_link: https://www.youtube.com/watch?v=v2ovvOmv-xw
