success_banner:
  enable: true
  image: media/home/success_banner.webp
  feature_item:
    - name: Mathematikolympiade
      content: >-
        In der Landesrunde der Mathematikolympiade 2022 wurden:

        * **2 von 8 ersten Preisen**

        * **5 von 13 zweiten Preisen**

        * **9 von 19 dritten Preisen**

        * **6 von 28 Anerkennungspreisen**


        an Schüler unserer Schule verliehen.
      img: true
      image: media/home/mo.png
      icon: ""
    - name: Physikolympiade
      img: true
      image: media/home/po.png
      content: >-
        In der Landesphysikolympiade 2022 wurden:

        * **2 von 5 ersten Preisen**

        * **3 von 8 zweiten Preisen**

        * **1 von 11 dritten Preisen**

        * **1 von 15 Anerkennungspreisen**


        an Schüler unserer Schule verliehen."
      icon: ""
    - name: Chemieolympiade
      img: true
      image: media/home/icho.png
      content: Ein Schüler unserer Schule bekam die Bronzemedaille in der
        Internationalen Chemieolympiade 2020 verliehen. Ein weiterer Schüler
        unserer Schule wurde für die Nationalmannschaft für die IChO 2021
        ausgewählt.
      icon: ""
    - content: Ein Schüler unserer Schule bekam in der Endrunde von "Chemie - die
        stimmt!" 2021 den ersten Platz in drei Kategorien.
      name: Chemie - die stimmt!
      img: true
      image: media/home/cds.png
      icon: ""
    - name: Und viel mehr ...
      icon: fa-solid fa-medal
      content: Durch umfassende Begabtenförderungsangebote sind unsere Schüler bei
        vielen Wettbewerben erfolgreich. Diese umfassen erweiterte Stoffgebiete,
        Spezialistenlager und begabtenfördernde Ganztagsangebote.
      img: false
      image: ""
about:
  enable: true
  title: Website im Aufbau
  content: >-
    * Hier entsteht eine neue Website für das Georg-Cantor-Gymnasium in
    Halle(Saale).

    * Da die Website noch im Aufbau ist, fehlen noch viele Inhalte und mehrere Bereiche.

    * Der Quellcode der Website ist [hier](https://gitlab.cantorgymnasium.de/cantortechnik/gcg-website) abrufbar.

    * Dieser Bereich wird in der Zukunft einen Kurztext über die Schule enthalten.

    * Weitere Informationen gibt es im [passenden Blogbeitrag](/blog/new-site/)


    ## Tag der offenen Tür


    Da in diesem Schuljahr kein gewöhnlicher Tag der offenen Tür stattfinden kann, bieten wir hiermit eine digitale Führung durch das Schulhaus an.
  button:
