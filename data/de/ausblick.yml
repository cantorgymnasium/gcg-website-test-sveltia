title: Ausblick auf die Woche
author: Frau Felke
image: /media/ausblick.webp
content: >
  Am Dienstag und Donnerstag reisen unsere Mannschaften der Sekundarstufe
  II zu den Mannschaftswettbewerben in Physik nach Frankfurt/Oder und Mathematik
  nach Riesa. Am Mittwoch findet die Landeschemieolympiade in Schulpforta statt.
