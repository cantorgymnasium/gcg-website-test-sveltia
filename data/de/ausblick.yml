title: Ausblick auf die Woche
author:
  - frau-felke
image: /media/ausblick.webp
content: >
  Die Klassenfahrten sind Geschichte und haben sicherlich für viele schöne
  Erlebnisse gesorgt. In dieser Woche nun starten die 12. Klassen in ihre
  mündlichen Prüfungen. Außerdem werden vier französische Schüler und
  Schülerinnen aus Saint-Nazaire für 14 Tage unsere Gäste sein und den
  Unterricht der Klasse 9/1 begleiten. Am Dienstag findet der Elternabend für
  die neuen 5. Klassen statt.
