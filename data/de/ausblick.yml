title: Ausblick auf die Woche
author: Frau Felke
image: /media/ausblick.webp
content: >
  Die neue Woche hat es in sich. Die 12. Klassen gehen nun in die
  schriftlichen Abiturprüfungen: Montag im Fach Biologie, am Dienstag Chemie, am
  Mittwoch im Fach Deutsch, Donnerstag Latein und Freitag im Fach Englisch. Wir
  wünschen viel Erfolg!


  Für die anderen Klassen läuft die Vorbereitung auf den “Tag der Kulturen” im Mai. Alle Schülerinnen und Schüler haben noch bis zum Dienstag Zeit, ihre Wunsch-Vorträge zu wählen.


  Am Donnerstag tagt die Gesamtkonferenz.


  Ebenfalls am Donnerstag findet der Zukunftstag statt, an dem die Schülerinnen und Schüler der Sekundarstufe I einen Tag in die Berufswelt “schuppern” können.


  Vier Schülerinnen und Schüler der 9. Klasse weilen für zwei Wochen in Frankreich an unserer Partnerschule, dem Lycée “Aristide Briand” in Saint-Nazaire.
