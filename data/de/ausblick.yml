title: Ausblick auf die Woche
author: Frau Felke
image: /media/ausblick.webp
content: >
  Am Montag reisen unsere Mannschaften der Sekundarstufe II am Montag zu
  den Mannschaftswettbewerben in Mathematik nach Riesa und in Physik nach
  Frankfurt/Oder. Die Mannschaft Chemie Klasse 9 nimmt am Donnerstag am
  Mannschaftswettbewerb in Ilmenau teil.
