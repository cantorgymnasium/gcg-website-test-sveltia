title: Ausblick auf die Woche
author: Frau Felke
image: /media/ausblick.webp
content: >+
  Am Montag schreiben die Abiturienten die Prüfung im Fach Geschichte, damit
  enden die schriftlichen Prüfungen. 


  Bevor es in die Ferien geht, findet am Freitag der “Tag der Kulturen” statt, ein Projekttag, gestaltet von Schüler*innen für Schüler*innen, unterstützt auch von externen Vereinen und Organisationen. Dieser Tag ist einer unserer Beiträge im Netzwerk “Schule ohne Rassismus - Schule mit Courage”. Wir freuen uns auf viele interessante Beiträge, auf unsere Gäste und das Buffet mit schmackhaften Kostproben aus aller Welt.




