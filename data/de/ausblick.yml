title: Ausblick auf die Woche
author: Herr Berger
image: /media/ausblick.webp
content: >
  Die schriftlichen Abiprüfungen gehen weiter:


  - Dienstag: Informatik (Das gibt es nur bei uns!)

  - Mittwoch: Mathematik

  - Donnerstag: Physik

  - Freitag: Französisch


  Wir wünschen viel Erfolg!


  Für die anderen Klassen läuft die Vorbereitung auf den „Tag der Kulturen“ im Mai. Noch in dieser Woche sollen alle Schülerinnen und Schüler erfahren, welche drei ihrer fünf Projektwünsche für den TdK erfüllt wurden. Dazu soll ein Teil der Schülerratssitzung am Donnerstag genutzt werden.


  Vier Schülerinnen und Schüler der 9. Klasse verbringen ihre zweite Woche in Frankreich an unserer Partnerschule, dem Lycée “Aristide Briand” in Saint-Nazaire. Zwei Schülerinnen der 10. Klasse folgten am vergangenen Wochenende. 
