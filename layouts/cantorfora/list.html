{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {{ range sort .Data.Pages ".Params.index" }}
      <div class="col-lg-4 col-sm-6 d-flex align-items-stretch">
        {{ .Render "card-btn" }}
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
