{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="row">
      {{ .Content }}
    </div>
    {{ partial "filter-controls" . }}
    <div class="row filtr-container">
      {{ range .Data.Pages }}
      <div data-category="{{ .Params.Category | urlize }}" class="col-lg-4 col-sm-6 filtr-item">
        {{ .Render "card-ct" }}
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
