{{ if .Site.Params.preloader.enable }}
{{ "<!-- preloader start -->" | safeHTML }}
<div class="preloader">
  <div class="container">
    <div class="row">
      {{with .Site.Params.preloader.preloader }}
      <img width="222px" src="{{ . | absURL }}" alt="preloader">
      {{end}}
    </div>
    <div class="row">
      {{ with .Site.Params.preloader.loader }}
      <img width="222px" src="{{ . | absURL }}" alt="preloader">
      {{ end }}
    </div>
  </div>
</div>
{{ "<!-- preloader end -->" | safeHTML }}
{{ end }}
