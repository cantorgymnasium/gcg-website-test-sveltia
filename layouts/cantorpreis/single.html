{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-sm-5 mb-4">
        <img class="img-fluid w-100" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
      </div>
      <div class="col-sm-7">
        <h3>{{ .Params.Name }}</h3>
        <h6 class="text-body-secondary">{{ .Title }}</h6>
        <div class="content text-justify">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
