{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="section-title">{{ .Title }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12 content">
        {{ range .Params.files }}
          {{ partial "download" . }}       
        {{ end }}
        {{ .Content }}
      </div>
    </div>
  </div>
</section>

{{ end }}
